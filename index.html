<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Kecocokan Weton Pasangan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card-shadow { box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); }
        .result-card { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .compatibility-excellent { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .compatibility-good { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .compatibility-fair { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
        .compatibility-poor { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); }
    </style>
</head>
<body class="gradient-bg min-h-screen py-8">
    <div class="container mx-auto px-4 max-w-4xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">üåô Kecocokan Weton Pasangan</h1>
            <p class="text-white/80 text-lg">Cek kecocokan berdasarkan tradisi Jawa</p>
        </div>

        <!-- Input Form -->
        <div class="bg-white rounded-2xl card-shadow p-8 mb-8">
            <div class="grid md:grid-cols-2 gap-8">
                <!-- Pria -->
                <div class="space-y-4">
                    <h3 class="text-xl font-semibold text-gray-800 flex items-center">
                        üë® Data Pria
                    </h3>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Nama</label>
                        <input type="text" id="namaPria" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Masukkan nama pria">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Tanggal Lahir</label>
                        <input type="date" id="tanggalPria" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                </div>

                <!-- Wanita -->
                <div class="space-y-4">
                    <h3 class="text-xl font-semibold text-gray-800 flex items-center">
                        üë© Data Wanita
                    </h3>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Nama</label>
                        <input type="text" id="namaWanita" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Masukkan nama wanita">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Tanggal Lahir</label>
                        <input type="date" id="tanggalWanita" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                </div>
            </div>

            <div class="text-center mt-8">
                <button onclick="hitungKecocokan()" class="bg-gradient-to-r from-purple-600 to-blue-600 text-white px-8 py-4 rounded-xl font-semibold text-lg hover:from-purple-700 hover:to-blue-700 transform hover:scale-105 transition-all duration-200 shadow-lg">
                    ‚ú® Cek Kecocokan Weton
                </button>
            </div>
        </div>

        <!-- Hasil -->
        <div id="hasilKecocokan" class="hidden">
            <!-- Hasil akan ditampilkan di sini -->
        </div>
    </div>

    <script>
        // Data Weton Jawa
        const hariJawa = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
        const pasaranJawa = ['Kliwon', 'Legi', 'Pahing', 'Pon', 'Wage'];
        
        // Nilai numerik untuk perhitungan
        const nilaiHari = { 'Minggu': 5, 'Senin': 4, 'Selasa': 3, 'Rabu': 7, 'Kamis': 8, 'Jumat': 6, 'Sabtu': 9 };
        const nilaiPasaran = { 'Kliwon': 8, 'Legi': 5, 'Pahing': 9, 'Pon': 7, 'Wage': 4 };

        // Data kecocokan berdasarkan neptu
        const dataKecocokan = {
            'sangat_cocok': {
                range: [1, 9, 10, 18, 19, 27, 28, 36],
                nama: 'Sangat Cocok',
                emoji: 'üíñ',
                warna: 'compatibility-excellent',
                deskripsi: 'Pasangan yang sangat harmonis dan saling melengkapi',
                detail: 'Hubungan kalian dipenuhi dengan keharmonisan dan saling pengertian. Kalian memiliki visi yang sama dalam membangun masa depan dan mampu mengatasi berbagai tantangan bersama-sama.',
                saran: [
                    'Pertahankan komunikasi yang baik dan terbuka',
                    'Saling mendukung dalam mencapai impian masing-masing',
                    'Jaga keseimbangan antara waktu bersama dan waktu pribadi',
                    'Rayakan pencapaian kecil bersama-sama'
                ]
            },
            'cocok': {
                range: [2, 8, 11, 17, 20, 26, 29, 35],
                nama: 'Cocok',
                emoji: 'üíï',
                warna: 'compatibility-good',
                deskripsi: 'Pasangan yang baik dengan potensi hubungan yang langgeng',
                detail: 'Kalian memiliki dasar yang kuat untuk membangun hubungan yang bahagia. Meskipun ada perbedaan, kalian mampu saling memahami dan menghargai satu sama lain.',
                saran: [
                    'Terus belajar memahami karakter pasangan',
                    'Komunikasikan harapan dan kebutuhan dengan jelas',
                    'Bersabar dalam menghadapi perbedaan pendapat',
                    'Bangun tradisi bersama yang memperkuat ikatan'
                ]
            },
            'cukup_cocok': {
                range: [3, 7, 12, 16, 21, 25, 30, 34],
                nama: 'Cukup Cocok',
                emoji: 'üíõ',
                warna: 'compatibility-fair',
                deskripsi: 'Pasangan yang memerlukan usaha lebih untuk keharmonisan',
                detail: 'Hubungan kalian memiliki potensi yang baik, namun memerlukan komitmen dan usaha ekstra dari kedua belah pihak untuk mencapai keharmonisan yang diinginkan.',
                saran: [
                    'Tingkatkan kualitas komunikasi dan empati',
                    'Cari kesamaan minat dan hobi untuk diperkuat',
                    'Belajar berkompromi dalam mengambil keputusan',
                    'Luangkan waktu berkualitas bersama secara rutin'
                ]
            },
            'kurang_cocok': {
                range: [4, 5, 6, 13, 14, 15, 22, 23, 24, 31, 32, 33],
                nama: 'Kurang Cocok',
                emoji: 'üíî',
                warna: 'compatibility-poor',
                deskripsi: 'Pasangan yang menghadapi tantangan besar dalam hubungan',
                detail: 'Hubungan kalian memerlukan kerja keras dan komitmen yang sangat kuat. Perbedaan karakter dan pandangan hidup mungkin sering menimbulkan konflik.',
                saran: [
                    'Fokus pada komunikasi yang sangat terbuka dan jujur',
                    'Cari bantuan konselor atau orang yang berpengalaman',
                    'Belajar menghargai perbedaan sebagai kekuatan',
                    'Tetapkan tujuan bersama yang jelas dan realistis'
                ]
            }
        };

        function hitungWeton(tanggal) {
            const date = new Date(tanggal);
            const dayOfWeek = date.getDay();
            
            // Hitung pasaran (siklus 5 hari)
            // Referensi: 1 Januari 1900 adalah Pon
            const referenceDate = new Date(1900, 0, 1);
            const daysDiff = Math.floor((date - referenceDate) / (1000 * 60 * 60 * 24));
            const pasaranIndex = (daysDiff + 3) % 5; // +3 karena 1 Jan 1900 adalah Pon (index 3)
            
            const hari = hariJawa[dayOfWeek];
            const pasaran = pasaranJawa[pasaranIndex];
            const neptu = nilaiHari[hari] + nilaiPasaran[pasaran];
            
            return { hari, pasaran, neptu, weton: `${hari} ${pasaran}` };
        }

        function getKecocokan(neptunPria, neptunWanita) {
            const selisih = Math.abs(neptunPria - neptunWanita);
            
            for (const [key, data] of Object.entries(dataKecocokan)) {
                if (data.range.includes(selisih)) {
                    return { ...data, selisih };
                }
            }
            
            // Default jika tidak ditemukan
            return { ...dataKecocokan.kurang_cocok, selisih };
        }

        function hitungKecocokan() {
            const namaPria = document.getElementById('namaPria').value;
            const namaWanita = document.getElementById('namaWanita').value;
            const tanggalPria = document.getElementById('tanggalPria').value;
            const tanggalWanita = document.getElementById('tanggalWanita').value;

            if (!namaPria || !namaWanita || !tanggalPria || !tanggalWanita) {
                alert('Mohon lengkapi semua data terlebih dahulu!');
                return;
            }

            const wetonPria = hitungWeton(tanggalPria);
            const wetonWanita = hitungWeton(tanggalWanita);
            const kecocokan = getKecocokan(wetonPria.neptu, wetonWanita.neptu);

            tampilkanHasil(namaPria, namaWanita, wetonPria, wetonWanita, kecocokan);
        }

        function tampilkanHasil(namaPria, namaWanita, wetonPria, wetonWanita, kecocokan) {
            const persentase = Math.max(10, 100 - (kecocokan.selisih * 3));
            
            const hasilHTML = `
                <div class="bg-white rounded-2xl card-shadow overflow-hidden">
                    <!-- Header Hasil -->
                    <div class="${kecocokan.warna} p-8 text-white text-center">
                        <div class="text-6xl mb-4">${kecocokan.emoji}</div>
                        <h2 class="text-3xl font-bold mb-2">${kecocokan.nama}</h2>
                        <div class="text-xl opacity-90">${persentase}% Kecocokan</div>
                        <div class="mt-4 bg-white/20 rounded-full h-3 overflow-hidden">
                            <div class="bg-white h-full rounded-full transition-all duration-1000" style="width: ${persentase}%"></div>
                        </div>
                    </div>

                    <div class="p-8">
                        <!-- Data Weton -->
                        <div class="grid md:grid-cols-2 gap-6 mb-8">
                            <div class="bg-blue-50 rounded-xl p-6">
                                <h3 class="font-semibold text-blue-800 mb-3 flex items-center">
                                    üë® ${namaPria}
                                </h3>
                                <div class="space-y-2 text-sm">
                                    <div><span class="font-medium">Weton:</span> ${wetonPria.weton}</div>
                                    <div><span class="font-medium">Neptu:</span> ${wetonPria.neptu}</div>
                                </div>
                            </div>
                            
                            <div class="bg-pink-50 rounded-xl p-6">
                                <h3 class="font-semibold text-pink-800 mb-3 flex items-center">
                                    üë© ${namaWanita}
                                </h3>
                                <div class="space-y-2 text-sm">
                                    <div><span class="font-medium">Weton:</span> ${wetonWanita.weton}</div>
                                    <div><span class="font-medium">Neptu:</span> ${wetonWanita.neptu}</div>
                                </div>
                            </div>
                        </div>

                        <!-- Penjelasan -->
                        <div class="mb-8">
                            <h3 class="text-xl font-semibold text-gray-800 mb-4">üìñ Penjelasan Kecocokan</h3>
                            <div class="bg-gray-50 rounded-xl p-6">
                                <p class="text-gray-700 leading-relaxed mb-4">${kecocokan.deskripsi}</p>
                                <p class="text-gray-600 leading-relaxed">${kecocokan.detail}</p>
                            </div>
                        </div>

                        <!-- Saran -->
                        <div class="mb-8">
                            <h3 class="text-xl font-semibold text-gray-800 mb-4">üí° Saran untuk Hubungan</h3>
                            <div class="grid gap-3">
                                ${kecocokan.saran.map((saran, index) => `
                                    <div class="flex items-start space-x-3 bg-gradient-to-r from-purple-50 to-blue-50 rounded-lg p-4">
                                        <div class="bg-purple-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-sm font-bold flex-shrink-0">
                                            ${index + 1}
                                        </div>
                                        <p class="text-gray-700">${saran}</p>
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        <!-- Informasi Tambahan -->
                        <div class="bg-yellow-50 border-l-4 border-yellow-400 p-6 rounded-r-xl">
                            <h4 class="font-semibold text-yellow-800 mb-2">‚ÑπÔ∏è Catatan Penting</h4>
                            <p class="text-yellow-700 text-sm leading-relaxed">
                                Perhitungan weton ini berdasarkan tradisi Jawa kuno. Kecocokan sejati dalam hubungan lebih ditentukan oleh komunikasi, saling pengertian, dan komitmen bersama. Gunakan hasil ini sebagai panduan, bukan patokan mutlak.
                            </p>
                        </div>

                        <!-- Tombol Cek Lagi -->
                        <div class="text-center mt-8">
                            <button onclick="cekLagi()" class="bg-gradient-to-r from-green-500 to-blue-500 text-white px-6 py-3 rounded-xl font-semibold hover:from-green-600 hover:to-blue-600 transform hover:scale-105 transition-all duration-200">
                                üîÑ Cek Pasangan Lain
                            </button>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('hasilKecocokan').innerHTML = hasilHTML;
            document.getElementById('hasilKecocokan').classList.remove('hidden');
            document.getElementById('hasilKecocokan').scrollIntoView({ behavior: 'smooth' });
        }

        function cekLagi() {
            document.getElementById('namaPria').value = '';
            document.getElementById('namaWanita').value = '';
            document.getElementById('tanggalPria').value = '';
            document.getElementById('tanggalWanita').value = '';
            document.getElementById('hasilKecocokan').classList.add('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>

</html>
